<header class="flex justify-between items-center p-4 bg-white/70  rounded-lg">
  <div class="flex items-center space-x-3 text-gray-900">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-teal-800">
      <path d="M9.375 3a1.875 1.875 0 0 0 0 3.75h1.875v4.5H3.375A1.875 1.875 0 0 1 1.5 9.375v-.75c0-1.036.84-1.875 1.875-1.875h3.193A3.375 3.375 0 0 1 12 2.753a3.375 3.375 0 0 1 5.432 3.997h3.943c1.035 0 1.875.84 1.875 1.875v.75c0 1.036-.84 1.875-1.875 1.875H12.75v-4.5h1.875a1.875 1.875 0 1 0-1.875-1.875V6.75h-1.5V4.875C11.25 3.839 10.41 3 9.375 3ZM11.25 12.75H3v6.75a2.25 2.25 0 0 0 2.25 2.25h6v-9ZM12.75 12.75v9h6.75a2.25 2.25 0 0 0 2.25-2.25v-6.75h-9Z" />
    </svg>
    <div>
      <span class="text-2xl font-bold">GiftCards</span>
      <span class="text-sm ml-1 text-gray-600">by Grupo Éxito</span>
    </div>
  </div>

  <div class="space-x-4" *ngIf="!isLoggedIn">
    <button class="px-4 py-2 bg-teal-800 text-white rounded-lg shadow hover:bg-teal-700 transition" (click)="openLogin()">Iniciar sesión</button>
    <button class="px-4 py-2 border border-teal-800 text-teal-800 rounded-lg bg-white hover:bg-teal-50 transition" (click)="openRegister()">Registrarse</button>
  </div>
  <div class="flex items-center space-x-6" *ngIf="isLoggedIn">
    <div class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-800">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zm-3.75 6c-4.2 0-7.5 1.9-7.5 4.25v1c0 .414.336.75.75.75h13.5a.75.75 0 00.75-.75v-1c0-2.35-3.3-4.25-7.5-4.25z" />
      </svg>
      <span *ngIf="userName" class="text-gray-800 font-semibold text-lg">{{ userName }}</span>
    </div>
    <button (click)="openMyGiftCards()" class="flex items-center space-x-2 text-gray-700 hover:text-teal-800 transition">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path d="M11.25 3v4.046a3 3 0 0 0-4.277 4.204H1.5v-6A2.25 2.25 0 0 1 3.75 3h7.5ZM12.75 3v4.011a3 3 0 0 1 4.239 4.239H22.5v-6A2.25 2.25 0 0 0 20.25 3h-7.5ZM22.5 12.75h-8.983a4.125 4.125 0 0 0 4.108 3.75.75.75 0 0 1 0 1.5 5.623 5.623 0 0 1-4.875-2.817V21h7.5a2.25 2.25 0 0 0 2.25-2.25v-6ZM11.25 21v-5.817A5.623 5.623 0 0 1 6.375 18a.75.75 0 0 1 0-1.5 4.126 4.126 0 0 0 4.108-3.75H1.5v6A2.25 2.25 0 0 0 3.75 21h7.5Z" />
        <path d="M11.085 10.354c.03.297.038.575.036.805a7.484 7.484 0 0 1-.805-.036c-.833-.084-1.677-.325-2.195-.843a1.5 1.5 0 0 1 2.122-2.12c.517.517.759 1.36.842 2.194ZM12.877 10.354c-.03.297-.038.575-.036.805.23.002.508-.006.805-.036.833-.084 1.677-.325 2.195-.843A1.5 1.5 0 0 0 13.72 8.16c-.518.518-.76 1.362-.843 2.194Z" />
      </svg>

      <span>Mis tarjetas</span>
    </button>

    <button *ngIf="rolUser == 1" (click)="openPanelCreatedGiftCards()" class="flex items-center space-x-2 text-gray-700 hover:text-teal-800 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>

      <span>Crear tarjeta</span>
    </button>

    <button class="flex items-center space-x-2 px-4 py-2 border border-red-700 text-red-700 rounded-lg bg-white hover:bg-red-50 transition" (click)="logout()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25a.75.75 0 00-.75-.75H5.25a.75.75 0 00-.75.75v13.5a.75.75 0 00.75.75h9.75a.75.75 0 00.75-.75V15m4.5-3h-9m9 0l-3-3m3 3l-3 3" />
      </svg>
      <span>Salir</span>
    </button>
  </div>
</header>
