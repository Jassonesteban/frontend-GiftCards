<div *ngIf="isOpen" class="fixed inset-0 bg-black/30 backdrop-blur-md z-50 flex justify-end font-roboto">
  <div
    class="w-96 h-full bg-white shadow-xl p-6 transform transition-transform duration-300 translate-x-0 relative flex flex-col justify-between">
    <div class="flex items-center justify-between pb-4">
      <h2 class="text-2xl font-bold text-gray-800">Crear GiftCards</h2>
      <button (click)="closePanel()" class="text-gray-600 hover:text-gray-900 bg-gray-200 p-2 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
          <path fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <form [formGroup]="registerGiftCardForm" (ngSubmit)="createGiftCard()" class="space-y-6">
      <div>
        <label for="name" class="block text-sm/6 font-medium text-gray-900">Nombre</label>
        <div class="mt-2">
          <input type="text" name="name" id="name" autocomplete="name" required placeholder="Nombre de la tarjeta" formControlName="name" [disabled]="isLoading"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-teal-900 sm:text-sm/6">
          <div *ngIf="
              registerGiftCardForm.get('name')?.touched &&
              registerGiftCardForm.get('name')?.invalid
            " class="text-red-600 text-sm">
            <div *ngIf="registerGiftCardForm.get('name')?.hasError('required')">
              La tarjeta requiere un nombre.
            </div>
          </div>
        </div>
      </div>

      <div>
        <label for="description" class="block text-sm/6 font-medium text-gray-900">Descripción</label>
        <div class="mt-2">
          <textarea name="description" id="description" autocomplete="description" required placeholder="Breve descripción de la tarjeta de regalo" formControlName="description" [disabled]="isLoading"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-teal-900 sm:text-sm/6">
          </textarea>
          <div *ngIf="
              registerGiftCardForm.get('description')?.touched &&
              registerGiftCardForm.get('description')?.invalid
            " class="text-red-600 text-sm">
            <div *ngIf="registerGiftCardForm.get('description')?.hasError('required')">
              La tarjeta requiere una descripción.
            </div>
          </div>
        </div>
      </div>

      <div>
        <label for="company" class="block text-sm/6 font-medium text-gray-900">Compañia</label>
        <div class="mt-2">
          <input type="text" name="company" id="company" autocomplete="company" required placeholder="A que empresa pertenece la tarjeta de regalo" formControlName="company" [disabled]="isLoading"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-teal-900 sm:text-sm/6">
          <div *ngIf="
          registerGiftCardForm.get('company')?.touched &&
          registerGiftCardForm.get('company')?.invalid" class="text-red-600 text-sm">
            <div *ngIf="registerGiftCardForm.get('company')?.hasError('required')">
              Ingresa una compañia valida para esta tarjeta (Exito, Carulla, Surtimax, etc).
            </div>
          </div>
        </div>
      </div>

      <div>
        <label for="amount" class="block text-sm/6 font-medium text-gray-900">Monto/valor ($)</label>
        <div class="mt-2">
          <input type="number" name="amount" id="amount" autocomplete="amount" required placeholder="Precio de la tarjeta" formControlName="amount" [disabled]="isLoading"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-teal-900 sm:text-sm/6">

            <div *ngIf="
            registerGiftCardForm.get('amount')?.touched &&
            registerGiftCardForm.get('amount')?.invalid" class="text-red-600 text-sm">
              <div *ngIf="registerGiftCardForm.get('amount')?.hasError('required')">
                Ingresa un monto valido para esta tarjeta.
              </div>
            </div>
          </div>
      </div>
      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-teal-900 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-teal-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-900">Crear
          tarjeta</button>
      </div>
    </form>
    <div class="mt-6">
      <img
        src="https://www.kienyke.com/sites/default/files/styles/amp_1200x675_16_9/public/2023-06/Grupo-e%CC%81xito.jpg?itok=HRJChKUI"
        alt="imagen-banner" class="w-full h-50 object-cover rounded-b-lg" />
    </div>
  </div>
</div>
