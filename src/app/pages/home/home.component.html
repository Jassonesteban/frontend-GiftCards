<div class="min-h-screen bg-gray-100 font-sans">
  <div class="bg-teal-800 text-white text-center py-12">
    <h1 class="text-4xl font-extrabold tracking-tight">Compra tus GiftCards Favoritas</h1>
    <p class="text-lg mt-2 opacity-90">Elige entre una gran variedad de opciones para regalar y disfrutar</p>
    <div class="mt-6 flex justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white opacity-80 animate-bounce" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M6 9l6 6 6-6"></path>
      </svg>
    </div>
  </div>
  <section class="container mx-auto px-4 py-10">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Explora Nuestras GiftCards</h2>
      <button (click)="addGiftCardToUser()" *ngIf="showBtn" [disabled]="loading" class="px-4 py-2 border-2 border-green-700 text-green-700 rounded-lg hover:bg-green-700 hover:text-white transition-colors cursor-pointer">
        <span *ngIf="loading">Cargando...</span>
        <span *ngIf="!loading">Agregar a mis tarjetas</span>
      </button>
    </div>

    <app-listgift-card></app-listgift-card>
  </section>

</div>
